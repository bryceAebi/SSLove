{% extends "base.html" %}

{% block content %}

{% if form.errors %}
{% endif %}

<form method="post" action="{% url 'signup' %}">
{% csrf_token %}
<table>
<tr>
    <td>{{ form.username.label_tag }}</td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>{{ form.password.label_tag }}</td>
    <td>{{ form.password }}</td>
</tr>
</table>

<input type="submit" value="signup" />
</form>

<p>Already have an account?<a href="{% url 'login' %}">Login</a></p>

{% endblock %}

{% extends "base.html" %}

{% block content %}

<div class="modal signup-modal">
    <h1>Sign Up</h1>
    {% if errors %}
        <ul class="errors">
            {% for error in errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        <input class="text-input" type="text" name="email" placeholder="Email">
        <input class="text-input" type="password" name="password" placeholder="Password">
        <input class="submit-input" type="submit" value="Submit" />
    </form>

    <div class="account-help">
        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
</div>

{% endblock %}
